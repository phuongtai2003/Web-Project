<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobGo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-brand">
        <img src="./images/whitelogo.png" alt="" />
      </div>
      <div class="nav-link">
        <ul class="navbar-list">
          <li class="navbar-li"><a href="#">Home</a></li>
          <li class="navbar-li"><a href="#">Find Jobs</a></li>
          <li class="navbar-li"><a href="#">Companies</a></li>
          <li class="navbar-li"><a href="#">Blog</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn btn-outline btn-register">Register</button>
        <button class="btn btn-fill btn-login">Login</button>
      </div>
      <div class="nav-collapse"><span class="navbar-bar"></span></div>
    </div>

    <div class="container body-container">
      <div class="container hero-container">
        <h1 id="hero-title">Hire the very best of Your Talents</h1>
        <h3 id="hero-subtitle">
          JobGo is an exclusive job network for top professionals from all
          fields. We offer a chance for people like you to land your career
          dream job.
        </h3>
        <button class="btn btn-fill btn-find">Find your dream job now!</button>
        <img class = "x-image x1" src="images/x.png" alt="">
        <img class = "x-image x2" src="images/x.png" alt="">
        <img class = "x-image x3" src="images/x.png" alt="">
        <img class = "o-image o1"  src="images/o.png" alt="">
        <img class = "o-image o2"  src="images/o.png" alt="">
        <img class = "o-image o3"  src="images/o.png" alt="">
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
